      yaw: 0.0
      chassis_tolerance_position: 0.1
      chassis_tolerance_angular: 0.3
      common:
        timeout: 2.
    chassis_180: &CHASSIS_180
      frame: base_link
      position: [ 0., 0. ]
      yaw: 2.80
      chassis_tolerance_position: 0.1
      chassis_tolerance_angular: 0.2
      common:
        timeout: 2.
    chassis_90: &CHASSIS_TURN
