steps_list:
  ################### COMMON STEP####################
  DELETE_SCENE:
    - step: "delete_scene"
  ################### GIMBAL ####################
  SKY_GIMBAL:
    - step: "sky island gimbal"
      gimbal:
        <<: *SKY_POS
  ISLAND_GIMBAL:
    - step: "island gimbal"
      gimbal:
        <<: *ISLAND_POS
  BACK_GIMBAL:
    - step: "back gimbal"
      gimbal:
        <<: *BACK_POS
  SIDE_GIMBAL:
    - step: "side gimbal"
      gimbal:
        <<: *SIDE_POS
  GROUND_GIMBAL:
    - step: "ground gimbal"
      gimbal:
        <<: *GROUND_POS
  REVERSAL_GIMBAL:
    - step: "reversal gimbal"
      gimbal:
        <<: *REVERSAL_POS
  EXCHANGE_GIMBAL:
    - step: "exchange gimbal"
      gimbal:
        <<: *EXCHANGE_POS

  ################### JOINT7 ####################
  JOINT7_UP:
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_NO_DELAY_POSITION
  JOINT7_DOWN:
    - step: "joint7 down"
      joint7:
        <<: *JOINT7_DOWN_NO_DELAY_POSITION
  ################### GRIPPER ####################
  OPEN_GRIPPER:
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER

  CLOSE_GRIPPER:
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
  ################### CHASSIS ####################
  CHASSIS_FORWARD:
    - step: "forward"
      chassis:
        frame: base_link
        position: [ 0.3, 0. ]
        yaw: 0.0
        chassis_tolerance_position_: 0.025
        chassis_tolerance_angular_: 0.1

  CHASSIS_BACKWARD:
    - step: "backward"
      chassis:
        frame: base_link
        position: [ -0.7, 0. ]
        yaw: 0.0
        chassis_tolerance_position_: 0.04
        chassis_tolerance_angular_: 0.2

  CHASSIS_LEFT:
    - step: "left"
      chassis:
        frame: base_link
        position: [ 0., 0.5 ]
        yaw: 0.0
        chassis_tolerance_position_: 0.1
        chassis_tolerance_angular_: 0.01

  CHASSIS_RIGHT:
    - step: "right"
      chassis:
        frame: base_link
        position: [ 0., -0.5 ]
        yaw: 0.0
        chassis_tolerance_position_: 0.1
        chassis_tolerance_angular_: 0.01

  CHASSIS_ROTATE:
    - step: "rotate"
      chassis:
        frame: base_link
        position: [ 0., 0. ]
        yaw: 3.14
        chassis_tolerance_position_: 1.
        chassis_tolerance_angular_: 0.01

  ################### CHASSIS ####################

  ################### HOME ####################

  HOME_ZERO_STONE:
    - step: "gimbal side"
      gimbal:
        <<: *SIDE_POS
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_NO_DELAY_POSITION
    - step: "avoid collision"
      arm:
        joints: [ *JOINT1_ZERO_STONE_POSITION, *JOINT2_RECENTLY_POSITION, *JOINT3_MID_POSITION, *JOINT4_UP_POSITION, *JOINT5_LEFT_POSITION, *JOINT6_HOLD_STONE_POSITION ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "home with no stone"
      arm:
        <<: *HOME_ZERO_STONE
  HOME_ONE_STONE:
    - step: "gimbal side"
      gimbal:
        <<: *SIDE_POS
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_NO_DELAY_POSITION
    - step: "home with one stone"
