      arm:
        joints: [ *JOINT1_THREE_STONE_POSITION, *JOINT2_STORE_STONE_POSITION, *GROUND_JOINT3_STORE_STONE_POSITION, *JOINT4_UP_POSITION, *JOINT5_LEFT_POSITION, *JOINT6_BACK_POSITION ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
    - step: "avoid collision"
      arm:
        joints: [ *JOINT1_THREE_STONE_POSITION, *JOINT2_REVERSAL_POSITION, *GROUND_JOINT3_STORE_STONE_POSITION, *JOINT4_UP_POSITION, *JOINT5_LEFT_POSITION, *JOINT6_BACK_POSITION ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
  GROUND_STONE00000:
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "move joint6"
      arm:
        joints: [ *JOINT1_THREE_STONE_POSITION, *JOINT2_BACK_POSITION, *GROUND_JOINT3_STORE_STONE_POSITION, *JOINT4_UP_POSITION, *JOINT5_LEFT_POSITION, *JOINT6_BACK_POSITION ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "REVERSAL OUT"
      reversal:
        <<: *POSITION_Z_OUT
    - step: "move joint6"
      arm:
        joints: [ *JOINT1_THREE_STONE_POSITION, *JOINT2_BACK_POSITION, *GROUND_JOINT3_STORE_STONE_POSITION, *JOINT4_UP_POSITION, *JOINT5_LEFT_POSITION, *JOINT6_HOLD_STONE_POSITION ]
