common:
  speed:
    slowly: &SLOWLY
      speed: 0.1
      accel: 0.1
      timeout: 10.
    normally: &NORMALLY
      speed: 0.4
      accel: 0.4
      timeout: 6.
    quickly: &QUICKLY
      speed: 0.6
      accel: 0.6
      timeout: 4.

  tolerance:
    normal_tolerance: &NORMAL_TOLERANCE
      tolerance_joints: [ 0.08, 0.008, 0.008, 0.1, 0.1, 0.1 ]
    bigger_tolerance: &BIGGER_TOLERANCE
      tolerance_joints: [ 0.01, 0.01, 0.01, 0.2, 0.2, 0.2 ]

  gripper:
    open_gripper: &OPEN_GRIPPER
      state: true
    close_gripper: &CLOSE_GRIPPER
      state: false

  arm:
    home_zero_stone: &HOME_ZERO_STONE
      joints: [0.02, 0.013, 0.007, -1.487, 1.581, -0.194]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    home_one_stone: &HOME_ONE_STONE
      joints: [0.178, 0.013, 0.007, -1.487, 1.581, -0.194]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    home_two_stone: &HOME_TWO_STONE
      joints: [0.366, 0.013, 0.007, -1.487, 1.581, -0.194]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    pick_wait:  &PICK_WAIT
      joints: [0.456, 0.027, 0.005, -1.525, 1.616, -0.078]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *BIGGER_TOLERANCE

  gimbal:
    sky_gimbal: &SKY_POS
      frame: gimbal_base
      position: [ -2, 0.15, 1. ]
    back_gimbal: &BACK_POS
      frame: gimbal_base
      position: [ 2 ,0.01, -0.1 ]
    island_gimbal: &ISLAND_POS
      frame: gimbal_base
      position: [ -2 ,0.01, -0.3 ]
    ground_pos: &GROUND_POS
      frame: gimbal_base
      position: [ -2 ,0.01, -0.3 ]
    reversal_pos: &REVERSAL_POS
      frame: gimbal_base
      position: [ -2,0.01, 0.]

steps_list:
  ################### COMMON STEP####################
  DELETE_SCENE:
    - step: "delete_scene"
  ################### GIMBAL ####################
  SKY_GIMBAL:
    - step: "open gripper"
      gimbal:
        <<: *SKY_POS
  ISLAND_GIMBAL:
    - step: "open gripper"
      gimbal:
        <<: *ISLAND_POS
  BACK_GIMBAL:
    - step: "gimbal"
      gimbal:
        <<: *BACK_POS
  GROUND_GIMBAL:
    - step: "gimbal"
      gimbal:
        <<: *GROUND_POS
  REVERSAL_GIMBAL:
    - step: "gimbal"
      gimbal:
        <<: *REVERSAL_POS
  ################### GRIPPER ####################
  OPEN_GRIPPER:
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER

  CLOSE_GRIPPER:
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
  ################### CHASSIS ####################
  CHASSIS_FORWARD:
    - step: "forward"
      chassis:
        frame: base_link
        position: [ 0.3, 0. ]
        yaw: 0.0
        chassis_tolerance_position_: 0.025
        chassis_tolerance_angular_: 0.1

  CHASSIS_BACKWARD:
    - step: "backward"
      chassis:
        frame: base_link
        position: [ -0.1, 0. ]
        yaw: 0.0
        chassis_tolerance_position_: 0.025
        chassis_tolerance_angular_: 0.1

  CHASSIS_LEFT:
    - step: "left"
      chassis:
        frame: base_link
        position: [ 0., 0.5 ]
        yaw: 0.0
        chassis_tolerance_position_: 0.1
        chassis_tolerance_angular_: 0.01

  CHASSIS_RIGHT:
    - step: "right"
      chassis:
        frame: base_link
        position: [ 0., -0.5 ]
        yaw: 0.0
        chassis_tolerance_position_: 0.1
        chassis_tolerance_angular_: 0.01

  CHASSIS_ROTATE:
    - step: "rotate"
      chassis:
        frame: base_link
        position: [ 0., 0. ]
        yaw: 3.14
        chassis_tolerance_position_: 1.
        chassis_tolerance_angular_: 0.01

  CHASSIS_TURN_LEFT:
    - step: "rotate"
      chassis:
        frame: base_link
        position: [ 0., 0. ]
        yaw: 0.3
        chassis_tolerance_position_: 1.
        chassis_tolerance_angular_: 0.1

  CHASSIS_TURN_RIGHT:
    - step: "rotate"
      chassis:
        frame: base_link
        position: [ 0., 0. ]
        yaw: -0.3
        chassis_tolerance_position_: 1.
        chassis_tolerance_angular_: 0.1
  ################### CHASSIS ####################

  ################### HOME ####################

  HOME_ZERO_STONE:
    - step: "home with no stone"
      arm:
        <<: *HOME_ZERO_STONE
  HOME_ONE_STONE:
    - step: "home with one stone"
      arm:
        <<: *HOME_ONE_STONE
  HOME_TWO_STONE:
    - step: "home with two stone"
      arm:
        <<: *HOME_TWO_STONE


  ################### GROUND ####################
  GROUND_STONE:
    - step: "change gripper state"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "ground"
      arm:
        joints: [0., 0.013, 0.007, -0.1, -0.027, -0.092]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE

  ################### EXCHANGE ####################
  EXCHANGE_WAIT:
    - step: "exchange"
      arm:
        joints: [0.0679, 0.03605, 0.0066, -1.6025, 0.0131, 0.0785]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
  ###################    SKY_BIG_ISLAND    ####################
  SKY_BIG_ISLAND0:
