common:
  slowly: &SLOWLY
    speed: 0.2
    accel: 0.2
    timeout: 10
  normally: &NORMALLY
    speed: 0.4
    accel: 0.4
    timeout: 6.
  quickly: &QUICKLY
    speed: 1.
    accel: 1.
    timeout: 4.

  normal_tolerance: &NORMAL_TOLERANCE
    tolerance_joints: [ 0.06, 0.006, 0.006, 0.006, 0.1, 0.1, 0.1 ]
  bigger_tolerance: &BIGGER_TOLERANCE
    tolerance_joints: [ 0.01, 0.01, 0.01, 0.01, 0.2, 0.2, 0.2 ]

  gripper:
    open_gripper: &OPEN_GRIPPER
      state: false
    close_gripper: &CLOSE_GRIPPER
      state: true

  arm:
    normal_home: &NORMAL_HOME
      joints: [ 0.012, -0.119, 0.074, 0., 0.522, 0., 0. ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    stored_home: &STORED_HOME
      joints: [ 0.13, -0.064, 0.057, 0., 0.522, 0., 0. ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    exchange_home: &EXCHANGE_HOME
      joints: [ 0.216, 0.231, 0.249, 0., 1.1658, 0., 0. ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE

  gimbal:
    sky_gimbal: &SKY_POS
      frame: gimbal_base
      position: [ -0.2, -0.0008, 1 ]
    back_gimbal: &BACK_POS
      frame: gimbal_base
      position: [ -2 ,-0.1, -15 ]
    big_stone_gimbal: &BIG_STONE_POS
      frame: gimbal_base
      position: [ 2, 0.01, 0.1 ]
    walking_pos: &WALKING_POS
      frame: gimbal_base
      position: [ -2 ,0.01, -15 ]

