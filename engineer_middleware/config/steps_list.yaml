steps_list:
  EXCHANGE_POS:
    - step: "gimbal look front"
      gimbal:
        <<: *FRONT_POS
    - step: "move arm"
      arm:
        joints: [*JOINT1_DOWN_POSITION, *JOINT2_EXCHANGE_POSITION, *JOINT3_MID_POSITION, *JOINT4_MID_POSITION, *JOINT5_MID_POSITION, *JOINT6_UP_POSITION, *JOINT7_MID_POSITION]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "gimbal lifter tallest"
      gimbal_lifter:
        target: *TALLEST_POS

  GIMBAL_FRONT:
    - step: "gimbal look front"
      gimbal:
        <<: *FRONT_POS
  GIMBAL_LEFT:
    - step: "gimbal look left"
      gimbal:
        <<: *SIDE_POS
  ############ MID #############

  ############################ HOME ##########################
  HOME:
    - step: "gimbal look front"
      gimbal:
        <<: *FRONT_POS
    - step: "gimbal lifter down"
      gimbal_lifter:
        target: *BUTTON_POS
    - step: "close ex arm"
      extend_arm:
        front: *EX_CLOSE
        back: *EX_CLOSE
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
    - step: "ORE_ROTATOR_READY"
      ore_rotator:
        target: *READY_POS
    - step: "ORE_LIFTER_UP"
      ore_lifter:
        target: *BIN_DOWN_POS
    - step: "pre_home"
      arm:
        <<: *PRE_HOME
    - step: "home"
      arm:
        <<: *HOME

  OPEN_GRIPPER:
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
  CLOSE_GRIPPER:
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER

  ################### SMALL_ISLAND_FROM_UP ################
  ########ONE_STONE_ONCE#########
  ONE_STONE_SMALL_ISLAND:
    - step: "GIMBAL_READY"
      gimbal:
        <<: *FRONT_POS
    - step: "ORE_ROTATOR_READY"
      ore_rotator:
        target: *READY_POS
    - step: "ORE_LIFTER_READY"
      ore_lifter:
        target: *BIN_MID_POS
    - step: "ARM_READY"
      arm:
        joints: [ *JOINT1_SMALL_READY, *JOINT2_SMALL_READY, *JOINT3_SMALL_READY_MID, *JOINT4_SMALL_READY, *JOINT5_SMALL_READY, *JOINT6_SMALL_READY, *JOINT7_SMALL_READY ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "OPEN_GRIPPER"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "gimbal lifter ready"
      gimbal_lifter:
        target: *LIFTER_SMALL_ISLAND
  ONE_STONE_SMALL_ISLAND0:
    - step: "GET_STONE"
      arm:
        joints: [ *JOINT1_SMALL_DOWN, *JOINT2_SMALL_READY, *JOINT3_SMALL_READY_MID, *JOINT4_SMALL_READY, *JOINT5_SMALL_READY, *JOINT6_SMALL_READY, *JOINT7_SMALL_READY ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "JOINT1_UP"
      arm:
        joints: [ *JOINT1_SMALL_READY, "KEEP", "KEEP", "KEEP", "KEEP", "KEEP", "KEEP" ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "ARM_UP_STONE"
      arm:
        joints: [ *JOINT1_SMALL_READY, *JOINT2_SMALL_READY, *JOINT3_SMALL_READY_MID, *JOINT4_SMALL_READY, *JOINT5_SMALL_UP_STONE, *JOINT6_SMALL_READY, *JOINT7_SMALL_READY ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "JOINT6_BACK"
      arm:
        joints: [ "KEEP", "KEEP", "KEEP", "KEEP", "KEEP", *JOINT6_SMALL_BACK, "KEEP" ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "TURN_STONE"
      arm:
        joints: [ *JOINT1_SMALL_READY, *JOINT2_SMALL_READY, *JOINT3_SMALL_TURN, *JOINT4_SMALL_TURN, *JOINT5_SMALL_UP_STONE, *JOINT6_SMALL_READY, *JOINT7_SMALL_READY ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "READY_STORE"
      arm:
        joints: [ *JOINT1_SMALL_READY_STORE, *JOINT2_SMALL_STORE, *JOINT3_SMALL_TURN, *JOINT4_SMALL_TURN, *JOINT5_SMALL_UP_STONE, *JOINT6_SMALL_READY_STORE, *JOINT7_SMALL_READY_STORE ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "STORE"
      arm:
        joints: [ *JOINT1_SMALL_READY_STORE, *JOINT2_SMALL_STORE, *JOINT3_SMALL_TURN, *JOINT4_SMALL_TURN, *JOINT5_SMALL_STORE, *JOINT6_SMALL_READY_STORE, *JOINT7_SMALL_READY_STORE ]
        common:
          <<: *SLOWLY
        tolerance:
          <<: *NORMAL_TOLERANCE
#  ONE_STONE_SMALL_ISLAND00:
    - step: "CLOSE_GRIPPER"
      gripper:
        <<: *CLOSE_GRIPPER
    - step: "MOVE_ARM_OUT"
      arm:
        joints: [ *JOINT1_SMALL_READY_STORE, *JOINT2_SMALL_READY, *JOINT3_SMALL_TURN, *JOINT4_R_POSITION, *JOINT5_MID_POSITION, *JOINT6_UP_POSITION, *JOINT7_MID_POSITION ]
        common:
          <<: *SLOWLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "CHASSIS_BACK"
      chassis:
        <<: *CHASSIS_BACK
    - step: "CHASSIS_TURN"
      chassis:
        <<: *CHASSIS_TURN
    - step: "pre_home"
      arm:
        <<: *PRE_HOME
    - step: "home"
      arm:
        <<: *HOME
    - step: "ORE_LIFTER_DOWN"
      ore_lifter:
        target: *BIN_DOWN_POS
    - step: "ADD_STONE"
