    - step: "home with two stone"
      arm:
        <<: *HOME_TWO_STONE
  HOME_THREE_STONE:
    - step: "gimbal side"
      gimbal:
        <<: *SIDE_POS
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_NO_DELAY_POSITION
    - step: "home with three stone"
      arm:
        <<: *HOME_THREE_STONE

